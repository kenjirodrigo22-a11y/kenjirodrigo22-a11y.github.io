<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poemas</title>
  <style>
    html, body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(ellipse at bottom, #00087a, #1a0009);
    }

    /* Menú */
    nav {
      text-align: center;
      position: absolute;
      top: 10px;
      width: 100%;
      z-index: 100;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px #ff74a4;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffb3c1;
    }

    .heart-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .heart-wrapper {
      position: absolute;
      bottom: -50px;
      animation: floatUp linear forwards;
    }

    .heart {
      position: relative;
      pointer-events: none;
      --heart-size: 20px;
      width: var(--heart-size);
      height: var(--heart-size);
      background-color: rgba(105, 255, 180, 0.973);
      animation: sway ease-in-out infinite alternate;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: var(--heart-size);
      height: var(--heart-size);
      border-radius: 50%;
      background-color: inherit;
    }

    .heart::before {
      top: -50%;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50%;
    }

    .message-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      z-index: 10;
    }

    .message-text {
      color: #fff;
      text-shadow: 0 0 10px #ff74a4, 0 0 20px #ff74a4;
      text-align: center;
      opacity: 0;
      font-size: clamp(2.5rem, 8vw, 6rem);
      transition: opacity 0.5s ease-in-out;
    }

    .message-text.fade-in {
      animation: fadeInMessage 1.5s ease-out forwards;
    }

    .message-text.fade-out {
      animation: fadeOutMessage 1.5s ease-in forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    @keyframes sway {
      from {
        transform: translateX(-25px) rotate(-45deg);
      }
      to {
        transform: translateX(25px) rotate(-45deg);
      }
    }

    @keyframes fadeInMessage {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOutMessage {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>

  <!-- Menú -->
  <nav>
    <a href="index.html">Inicio</a>
    <a href="sorpresa.html">Sorpresa</a>
    <a href="poema3.html">Poema 3</a>
  </nav>

  <!-- Animación -->
  <div class="heart-container" id="heartContainer"></div>

  <!-- Poema -->
  <div class="message-container">
    <h1 class="message-text"></h1>
  </div>
<audio id="audio-bg" src="https://github.com/Baque2005/public-files/raw/refs/heads/main/2025/Manuel%20Medrano%20-%20Donde%20Nadie%20Pueda%20Ir%20%20(Lyric%20Video)%20%20CantoYo.mp3" loop></audio>

  <script type="module">
    const container = document.getElementById('heartContainer');
    const colors = ['#ff74a4', '#ff4d88', '#ff266b', '#fde2e2', '#ffb3c1'];

    function createHeart() {
      const heartWrapper = document.createElement('div');
      heartWrapper.classList.add('heart-wrapper');

      const heart = document.createElement('div');
      heart.classList.add('heart');

      heartWrapper.appendChild(heart);
      heartWrapper.style.left = Math.random() * 95 + 'vw';
      heartWrapper.style.animationDuration = (Math.random() * 8 + 7) + 's';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';

      const size = Math.random() * 30 + 10;
      heart.style.setProperty('--heart-size', size + 'px');
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      heart.style.backgroundColor = randomColor;
      heart.style.filter = `blur(${Math.random() * 2}px)`;
      heart.style.opacity = Math.random() * 0.5 + 0.5;

      container.appendChild(heartWrapper);

      setTimeout(() => {
        heartWrapper.remove();
      }, parseFloat(heartWrapper.style.animationDuration) * 1000 + 500);
    }

    setInterval(createHeart, 250);

    const messageElement = document.querySelector('.message-text');

    const poemLines = [
      "Amar es cuidar sin medida...",
      "caminar de la mano al soñar..",
      "es decir con el alma encendida...",
      "“te quiero” sin tener que hablar",
      "Por eso y mucho más...",
      "Te quiero."
    ];

    let currentLineIndex = 0;

    const displayTime = 3000;
    const fadeTime = 1500;

    function showNextLine() {
      messageElement.classList.remove('fade-in');
      messageElement.classList.add('fade-out');

      setTimeout(() => {
        currentLineIndex = (currentLineIndex + 1) % poemLines.length;
        messageElement.textContent = poemLines[currentLineIndex];
        messageElement.classList.remove('fade-out');
        messageElement.classList.add('fade-in');
      }, fadeTime);
    }

    setTimeout(() => {
      messageElement.textContent = poemLines[currentLineIndex];
      messageElement.classList.add('fade-in');
    }, 1000);

    setInterval(showNextLine, displayTime + fadeTime);
  </script>

</body>
</html>
