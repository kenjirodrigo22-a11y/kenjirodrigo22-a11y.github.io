<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Te la dedico</title>
<style>
html, body {
  width: 100%;
  height: 100vh;
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Georgia', serif;
  background: radial-gradient(ellipse at bottom, #00087a, #1a0009);
  color: #ff6b8b;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
}

nav {
  position: absolute;
  top: 10px;
  width: 100%;
  text-align: center;
  z-index: 100;
}
nav a {
  margin: 0 15px;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  text-shadow: 0 0 5px #ff74a4;
  transition: color 0.3s;
}
nav a:hover { color: #ffb3c1; }

/* Poema */
#poema {
  font-size: 2.5vw;
  white-space: pre-line;
  text-shadow: 0 0 10px rgba(255, 107, 139, 0.5);
  position: relative;
  z-index: 2;
  max-width: 90vw;
  margin: 0 auto;
  word-break: break-word;
}
.cursor {
  animation: parpadeo 0.8s infinite;
}
@keyframes parpadeo {
  0%,100%{opacity:1;}
  50%{opacity:.3;}
}

/* Corazones flotantes */
.corazon {
  position: absolute;
  font-size: 20px;
  will-change: transform, opacity;
  z-index: 9;
  color: #ff6b8b;
  filter: drop-shadow(0 0 5px #ff74a4);
}
@keyframes disparo-corazon {
  0%{opacity:.9;transform:translate(0,0) scale(1);}
  80%{opacity:1;transform:translate(var(--x), var(--y)) scale(1.5);}
  100%{opacity:0;transform:translate(var(--x), var(--y)) scale(0);}
}

/* Responsive */
@media (max-width: 600px) {
  #poema {
    font-size: 6vw;
    max-width: 95vw;
    line-height: 1.4;
  }
  .corazon {
    font-size: 16px;
  }
}
</style>
</head>
<body>
<nav>
  <a href="index.html">Inicio</a>
  <a href="sorpresa.html">Sorpresa</a>
  <a href="sorpresa2.html">Sorpresa 2</a>
</nav>

<div id="poema"></div>

<!-- Música -->
<audio id="backgroundMusic" autoplay loop>
  <source src="audio/musica2.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<script>
// Poema letra por letra
const texto = `Te la dedico ❤️
Cada palabra que escribo
late al ritmo de mi corazón.
Eres mi inspiración,
mi razón, mi canción.`;

const contenedor = document.getElementById("poema");
let i = 0;

function escribir() {
  if (i < texto.length) {
    contenedor.innerHTML = texto.substring(0, i+1) + '<span class="cursor">|</span>';
    i++;
    setTimeout(escribir, 80);
  } else {
    contenedor.innerHTML = texto;
  }
}
escribir();

// Corazones flotantes
function crearCorazon() {
  const corazon = document.createElement("div");
  corazon.classList.add("corazon");
  corazon.innerHTML = "❤";

  corazon.style.left = Math.random() * 100 + "vw";
  corazon.style.top = "90vh";

  const x = (Math.random() * 200 - 100) + "px";
  const y = "-"+(Math.random() * 200 + 200) + "px";
  corazon.style.setProperty("--x", x);
  corazon.style.setProperty("--y", y);

  corazon.style.animation = "disparo-corazon 3s linear forwards";

  document.body.appendChild(corazon);

  setTimeout(() => corazon.remove(), 3000);
}
setInterval(crearCorazon, 600);

// Música se reproduce automáticamente
const music = document.getElementById('backgroundMusic');
music.play().catch(()=>{}); // evita error si navegador bloquea autoplay
</script>
</body>
</html>
