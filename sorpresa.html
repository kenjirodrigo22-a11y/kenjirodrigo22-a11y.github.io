<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Girasol üåª‚ù§Ô∏è</title>
<style>
  html, body {
    width: 100%;
    height: 100vh;
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(to top, #87CEEB, #E0F7FF);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  nav {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    z-index: 20;
  }
  nav a {
    margin: 0 15px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    text-shadow: 0 0 5px #ff74a4;
    transition: color 0.3s;
  }
  nav a:hover { color: #ffb3c1; }

  #mensaje {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: #ff6b8b;
    text-shadow: 0 0 10px #ff74a4, 0 0 20px #ffb3c1;
    font-size: clamp(1.5rem, 5vw, 3rem);
    z-index: 15;
  }

  .corazon {
    position: absolute;
    font-size: 20px;
    color: #ff6b8b;
    z-index: 10;
    filter: drop-shadow(0 0 5px #ff74a4);
  }

  @keyframes disparo-corazon {
    0%{opacity:.9;transform:translate(0,0) scale(1);}
    80%{opacity:1;transform:translate(var(--x), var(--y)) scale(1.5);}
    100%{opacity:0;transform:translate(var(--x), var(--y)) scale(0);}
  }

  svg {
    width: 90%;
    height: auto;
    max-width: 500px;
  }

</style>
</head>
<body>

<nav>
  <a href="index.html">Inicio</a>
  <a href="sorpresa.html">Girasol</a>
  <a href="sorpresa2.html">Frase</a>
  <a href="sorpresa3.html">Ositos</a>
</nav>

<div id="mensaje">üåª ¬°Feliz D√≠a De Las Flores Amarillas! üåª</div>

<svg viewBox="0 0 800 700">
  <!-- Pasto -->
  <rect y="600" width="800" height="100" fill="#228B22" />

  <!-- Tallo -->
  <line x1="400" y1="400" x2="400" y2="600" stroke="green" stroke-width="14"/>

  <!-- Hojas -->
  <path d="M400,500 C330,460 320,550 400,560" fill="none" stroke="green" stroke-width="10"/>
  <path d="M400,460 C470,420 480,520 400,530" fill="none" stroke="green" stroke-width="10"/>

  <!-- Girasol -->
  <g transform="translate(400,300)">
    <!-- P√©talos -->
    <defs>
      <path id="petalo" d="M0,0 C30,-100 60,-150 0,-200 C-60,-150 -30,-100 0,0" stroke="orange" fill="gold" stroke-width="2"/>
    </defs>
    <g id="petalos">
      <script type="text/ecmascript">
        const petaloGroup = document.currentScript.parentNode;
        for(let i=0; i<18; i++){
          const use = document.createElementNS("http://www.w3.org/2000/svg","use");
          use.setAttributeNS("http://www.w3.org/1999/xlink","href","#petalo");
          use.setAttribute("transform","rotate("+(i*20)+")");
          petaloGroup.appendChild(use);
        }
      </script>
    </g>

    <!-- Centro -->
    <circle r="70" fill="#6b3e26"/>

    <!-- Semillas -->
    <circle cx="0" cy="0" r="5" fill="saddlebrown"/>
    <circle cx="10" cy="5" r="5" fill="saddlebrown"/>
    <circle cx="-12" cy="-8" r="5" fill="saddlebrown"/>
    <circle cx="15" cy="-12" r="5" fill="saddlebrown"/>
  </g>
</svg>

<!-- M√∫sica -->
<audio id="backgroundMusic" autoplay loop>
  <source src="audio/musica3.mp3" type="audio/mpeg">
</audio>

<script>
// Corazones flotantes
function crearCorazon(){
  const corazon=document.createElement("div");
  corazon.classList.add("corazon");
  corazon.innerHTML="‚ù§";
  corazon.style.left=Math.random()*100+"vw";
  corazon.style.top="90vh";
  const x=(Math.random()*200-100)+"px";
  const y="-"+(Math.random()*200+200)+"px";
  corazon.style.setProperty("--x",x);
  corazon.style.setProperty("--y",y);
  corazon.style.animation="disparo-corazon 3s linear forwards";
  document.body.appendChild(corazon);
  setTimeout(()=>corazon.remove(),3000);
}
setInterval(crearCorazon,600);
</script>

</body>
</html>
