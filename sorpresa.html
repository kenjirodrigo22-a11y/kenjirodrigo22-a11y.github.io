    html, body {

    body {

    /* MenÃº */
    nav {
      text-align: center;
      position: absolute;
      top: 10px;
      width: 100%;
      z-index: 100;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px #ff74a4;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffb3c1;
    }

    .heart-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .heart-wrapper {
      position: absolute;
      bottom: -50px;
      animation: floatUp linear forwards;
    }

    .heart {
      position: relative;
      pointer-events: none;
      --heart-size: 20px;
      width: var(--heart-size);
      height: var(--heart-size);
      background-color: rgba(105, 255, 180, 0.973);
      animation: sway ease-in-out infinite alternate;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: var(--heart-size);
      height: var(--heart-size);
      border-radius: 50%;
      background-color: inherit;
    }

    .heart::before {
      top: -50%;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50%;
    }

    .message-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      z-index: 10;
    }

    .message-text {
      color: #fff;
      text-shadow: 0 0 10px #ff74a4, 0 0 20px #ff74a4;
      text-align: center;
      opacity: 0;
      font-size: clamp(2.5rem, 8vw, 6rem);
      transition: opacity 0.5s ease-in-out;
    }

    .message-text.fade-in {
      animation: fadeInMessage 1.5s ease-out forwards;
    }

    .message-text.fade-out {
      animation: fadeOutMessage 1.5s ease-in forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    @keyframes sway {
      from {
        transform: translateX(-25px) rotate(-45deg);
      }
      to {
        transform: translateX(25px) rotate(-45deg);
      }
    }

    @keyframes fadeInMessage {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOutMessage {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
</head>
